<!-- Without using br tags, write a vertically aligned form asking for name, city and pincode of a user. -->


<form action="submit" method="post">
    <!-- Name -->
    <label for="name">Full Name</label>
    <div><input type="text" id="name" name="name" placeholder="First Middle Last Name"></div>

    <!-- City -->
    <label for="city">City</label>
    <div><input type="text" id="city" name="city" placeholder="Enter your City"></div>
    
    <!-- Pincode -->
    <label for="pincode">Pincode</label>
    <div><input type="text" id="pincode" name="pincode" placeholder="Enter Pincode" pattern="[0-9]+"></div>
    
    <!-- submit-->
    <div><input type="submit"></div>
</form>
