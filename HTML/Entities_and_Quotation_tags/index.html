<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's learn Entities and Quotations in HTML</title>
</head>
<body>
    <h1>Anchor tag</h1>
    <pre>
        Anchor tag is used to add links of different websites. 
        Anchor tag is represented as &lt;a href="Website link">websites&lt;/a&gt;  <!-- this is for (> and <)-->

        Ampersand is denoted by &amp;   <!--This is for ampersand (ie. &)-->

        Copywrite symbol is denoted as &copy;       <!--This is for Copywrite Symbole-->
    </pre>

    <p>
        This is a paragraph.
        <br>
        hello  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;world....     <!--this is for wide space-->
    </p>


</body>
</html>
