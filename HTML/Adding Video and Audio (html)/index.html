<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Video and Audio - let's learn it</title>
</head>
<body>
    <video src="Cppl_project_video.mp4" height="400" controls autoplay loop poster="budget image.png"></video>
    <script src="script.js"></script>

    <audio src="Recording.m4a" controls autoplay loop muted></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <iframe width="450" height="270" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=pCWPOgXRPVdpWPgR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>Video, Audio & Media in HTML | Sigma Web Development Course</p>

</body> 
</html>
