<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - for Internship</title>
</head>
<body>
    <h1>Summer Internship</h1>
    <form action="post"></form>
    <label for="email">email: </label>
    <input type="text" id="email" name="email" placeholder="Enter your email" required>
    <br>
    <label for="pass">password: </label>
    <input type="password" id="pass" name="pass" placeholder="Enter your pass" required>

                <!-- radio  -->
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>


                <!-- checkbox -->
    <div>
        <input type="checkbox" id="done" name="done" value="yes">
        <label for="done">Done</label>
    </div>

                <!-- Textarea -->
    <div>
        <label for="comment">Your Comment</label>
        <br>
        <textarea name="comment" id="comment" rows="8" cols="34">write your comment here....</textarea>    
    </div>

                <!-- Select Options -->
    <div>
        <select name="Phones" id="Phones">
            <option value="iPhone">iPhone</option>
            <option value="Samsung">Samsung</option>
            <option value="Oppo">Oppo</option>
        </select>
    </div>

                <!-- submit -->
    <div>
        <br>
        <input type="submit" name="submit">
    </div>

    <div>
        <form action="submit" method="post">
            <input type="radio" id="Male" name="sex" value="male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="sex" value="female">
            <label for="Female">Female</label>

            <select name="Cars" id="Cars">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi<option>
                <option value="Mercedes">Mercedes</option>
            </select>

            <br><br><br>
            <input type="submit" name="submit">
        </form>
    </div>
</body>
</html>
