<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>

    <style>
        h1{
            color: purple;
            text-align: center;
        }

        p{
            background-color: burlywood;
        }

        .none{
            display: none;
        }

        .hidden{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>display : none</h1>
    <p>It basically removes the element from the web page.</p>

    <div class="none">Hello, I'll be removed</div>

    <h1>visibility: hidden</h1>
    <p>It basically removes the element but keeps the space occupied by it.</p>

    <span class="hidden">Hello, I am Hidden</span>
    <span>, but i exist.</span>
</body>
