<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Css</title>

    <!-- We have done basic CSS, but actually we will be creating an CSS file which would contain all CSS code -->
    <style>
        div, p{
            text-align: center;
            color: purple;
            background-color: green;
        }

        span, pre{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        I am div tag
    </div>

    <span>
        I am span tag
    </span>

    <pre>
        static void main(System.in){
            System.out.println("I am pre tag")
        }
    </pre>

    <p>
        I am paragraph tag, denote by &lt;p&gt;
    </p>
</body>
</html>
