<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal Notation</title>

    <style>
        /*using Hexadecemal code to give color */
#red {
    color: #FF0000;
}

#green {
    color: #00FF00;
}

#blue {
    color: #0000FF;
}

#unknown {
    color: #255252;
}
    </style>
</head>
<body>
    <h2>Hexadecimal notation (#RRGGBB)</h2>
    <p id="red""><i>This is the code which gives color red</i></p>
    <p id="green""><i>This is the code which gives color green</i></p>
    <p id="blue""><i>This is the code which gives color blue</i></p>
    <p id="unknown">This is the code which i don't know what color it is.</p>
</body>
</html>
