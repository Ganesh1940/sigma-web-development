<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB and RGBA</title>

    <style>
      /* RGB and RGBA */
      #rgb {
        color: rgb(34, 255, 165);
      }

      #rgba {
        color: rgba(2, 32, 49, 0.6);
      }
    </style>
  </head>
  <body>
    <h2>RGB and RGBA</h2>
    <!--                                red , green, blue -->
    <!-- Giving color like color : rgb(0-255, 0-255, 0-255); -->
    <div id="rgb">I am using RGB to give color.</div>

    <!--                                red , green, blue ,opacity -->
    <!-- Giving color like color : rgb(0-255, 0-255, 0-255, 0-1); -->
    <div id="rgba">I am using RGBA to give color and opacity.</div>
    <hr />
  </body>
</html>
