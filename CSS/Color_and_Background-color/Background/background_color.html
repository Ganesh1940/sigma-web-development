<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color</title>

    <style>

    /* Background Color Property */
    h1 {
        text-align: center;
        color: blue;
        background-color: yellow;
    }
    
    p {
        background-color: rgb(45, 123, 0, 0.5);
    }

    #rgb {
        background-color: rgb(117, 151, 226);
    }

    #hex {
        background-color: #FF00FF;
    }

    #hsl {
        background-color: hsl(313, 34%, 67%);
    }

    </style>
</head>
<body>
    <h1>All About background-color</h1>
    <p>
        Background color can be given using <span id="rgb">rgb</span>, <span id="hex">hex</span>, <span id="hsl">hsl</span> etc..
    </p>

</body>
</html>
