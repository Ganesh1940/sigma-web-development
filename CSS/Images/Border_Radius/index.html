<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>

    <style>

        img {
            width: 400px;
            height: 200px;

            /* makes corner curve */
            border-radius: 35px;   

            /* gives it like an ovel shape*/
            border-radius: 70%;   

        }
    </style>
</head>
<body>
    <h1>Border Radius</h1>

    <img src="../image.png" alt="Aircraft">
</body>
</html>
