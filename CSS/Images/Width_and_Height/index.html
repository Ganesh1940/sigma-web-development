<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width and Height</title>

    <style>
        p {
            background-color: pink;
        }

        /* img {
            width: 699px;
            height: 400px;
        } */
         
    </style>
</head>
<body>
    <h1>Width and Height</h1>

    <img src="../image.png" width="500px" height="300px" alt="Aircraft">

    <p>You can give width and height of the image in two ways : <br>
    1. In the img tag itself <br>
    2. In the internal or external style sheet ie. CSS sheet</p>
</body>
</html>
