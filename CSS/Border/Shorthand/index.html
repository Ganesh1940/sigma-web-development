<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorthand</title>

    <style>
        h2{
            color: green;
            text-align: center;
        }

        p {
            padding: 5px;
            /* Shorthand way */
            border: 3px solid yellowgreen;
            color: orangered;
        }
    </style>
</head>
<body>
    <h2>Shorthand way of write the Border properties</h3>

    <p>This paragraph is designed using CSS in shorthand way.</p>
</body>
</html>
